<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>불확도 계산기 사이트</title>
    <style>
        /* 기본 스타일 */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* 버튼 컨테이너 스타일 */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 1;
        }

        /* 버튼 스타일 */
        .button {
            width: 200px;
            height: 50px;
            background-color: #6b9dff;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 0;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            z-index: 2;
        }

        /* 버튼 텍스트 숨기기 */
        .button.hide-text {
            color: transparent;
        }

        /* 색상이 퍼지는 효과 */
        .overlay {
            position: absolute;
            width: 0;
            height: 0;
            background-color: #6b9dff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 1s ease, height 1s ease;
            z-index: 0;
        }

        /* 색상이 화면 전체로 퍼지는 애니메이션 */
        .overlay.active {
            width: 200vw;
            height: 200vh;
        }

        /* 콘텐츠 스타일 */
        .content {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }

        .content.active {
            display: block;
        }

        /* 뒤로가기 버튼 스타일 */
        .back-button {
            width: 150px;
            height: 40px;
            background-color: #6b9dff;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 0;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #5a8be6;
        }
    </style>
</head>
<body>
    <!-- 색상이 퍼지는 효과를 위한 오버레이 -->
    <div class="overlay" id="overlay"></div>

    <!-- 메인 페이지 -->
    <div id="main-page" class="content active">
        <div class="button-container">
            <button class="button" id="button1" onclick="showContent('content1', event)">불확도 계산기</button>
            <button class="button" id="button2" onclick="showContent('content2', event)">불확도</button>
            <button class="button" id="button3" onclick="showContent('content3', event)">불확도란?</button>
        </div>
    </div>

    <!-- 불확도 계산기 페이지 -->
    <div id="content1" class="content">
        <h1>불확도 계산기</h1>
        <p>불확도를 계산하는 도구입니다.</p>
        <button class="back-button" onclick="goBack()">뒤로가기</button>
    </div>

    <!-- 불확도 페이지 -->
    <div id="content2" class="content">
        <h1>불확도</h1>
        <p>불확도에 대한 설명입니다.</p>
        <button class="back-button" onclick="goBack()">뒤로가기</button>
    </div>

    <!-- 불확도란? 페이지 -->
    <div id="content3" class="content">
        <h1>불확도란?</h1>
        <p>불확도의 정의와 중요성에 대해 설명합니다.</p>
        <button class="back-button" onclick="goBack()">뒤로가기</button>
    </div>

    <script>
        function showContent(contentId, event) {
            // 모든 콘텐츠 숨기기
            document.querySelectorAll('.content').forEach(content => {
                content.classList.remove('active');
            });

            // 선택한 콘텐츠 표시
            document.getElementById(contentId).classList.add('active');

            // 오버레이 활성화
            const overlay = document.getElementById('overlay');
            const rect = event.target.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2; // 버튼의 가운데 X 좌표
            const centerY = rect.top + rect.height / 2; // 버튼의 가운데 Y 좌표
            overlay.style.left = `${centerX}px`;
            overlay.style.top = `${centerY}px`;
            overlay.classList.add('active');

            // 1초 후에 오버레이 초기화
            setTimeout(() => {
                overlay.classList.remove('active');
            }, 1000);
        }

        function goBack() {
            // 메인 페이지로 돌아가기
            document.querySelectorAll('.content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById('main-page').classList.add('active');
        }
    </script>
</body>
</html>
